<!DOCTYPE html>
<html>
<head>
  <title>Login - Bitwarden Community</title>
</head>
<body>
  <div class="d-otp">
    <div class="d-otp-group">
      <div class="d-otp-slot" data-index="0">
        <span aria-hidden="true"> </span>
      </div>
      <div class="d-otp-slot" data-index="1">
        <span aria-hidden="true"> </span>
      </div>
      <div class="d-otp-slot" data-index="2">
        <span aria-hidden="true"> </span>
      </div>
      <div class="d-otp-slot" data-index="3">
        <span aria-hidden="true"> </span>
      </div>
      <div class="d-otp-slot" data-index="4">
        <span aria-hidden="true"> </span>
      </div>
      <div class="d-otp-slot" data-index="5">
        <span aria-hidden="true"> </span>
      </div>
    </div>
    <div class="d-otp-input-wrapper">
      <input inputmode="numeric" autocomplete="off" data-slot="input-otp" class="d-otp-input second-factor-token-input" maxlength="6" aria-label="Enter 6 numbers" id="login-second-factor" autofocus="" data-av-autocomplete="one-time-code" data-av-field-type="username">
    </div>
  </div>
</body>
</html>
