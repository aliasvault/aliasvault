<!DOCTYPE html>
<html>
<head>
  <title>Verifieer je e-mail</title>
</head>
<body>
  <div class="verification-container">
    <h2>Verifieer je e-mailadres</h2>
    <p>We hebben een code gestuurd naar test@example.nl. Voer deze hieronder in.</p>
    <div class="code-inputs">
      <input type="text" id="nl-verify-0" maxlength="1" inputmode="numeric" pattern="\d*" autocomplete="off">
      <input type="text" id="nl-verify-1" maxlength="1" inputmode="numeric" pattern="\d*" autocomplete="off">
      <input type="text" id="nl-verify-2" maxlength="1" inputmode="numeric" pattern="\d*" autocomplete="off">
      <input type="text" id="nl-verify-3" maxlength="1" inputmode="numeric" pattern="\d*" autocomplete="off">
      <input type="text" id="nl-verify-4" maxlength="1" inputmode="numeric" pattern="\d*" autocomplete="off">
      <input type="text" id="nl-verify-5" maxlength="1" inputmode="numeric" pattern="\d*" autocomplete="off">
    </div>
    <button type="submit">Bevestigen</button>
    <a href="#">Code opnieuw verzenden</a>
  </div>
</body>
</html>
